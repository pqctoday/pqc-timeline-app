name: ‚ùì Question
description: Ask a question about the project
title: "[Question]: "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        Have a question? We're here to help!

  - type: textarea
    id: question
    attributes:
      label: Your Question
      description: What would you like to know?
      placeholder: How do I...?
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: Question Category
      description: What is your question about?
      options:
        - Getting Started / Installation
        - Post-Quantum Cryptography Concepts
        - Using the Playground
        - Using OpenSSL Studio
        - PKI Learning Module
        - Digital Assets / Blockchain
        - Contributing to the Project
        - Deployment / Hosting
        - Other
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any additional information that might help us answer your question.

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues and discussions
          required: true
        - label: I have read the [README](https://github.com/pqctoday/pqc-timeline-app/blob/main/README.md)
          required: true
        - label: I agree to follow this project's [Code of Conduct](https://github.com/pqctoday/pqc-timeline-app/blob/main/CODE_OF_CONDUCT.md)
          required: true
